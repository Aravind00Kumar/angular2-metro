<style>
    table td {
        height: 50px;
        padding: 5px;
    }
</style>
<table class="demo" border="1" style="width:80%">
    <tr>
        <th>Style</th>
        <th>Output</th>
    </tr>
    <tr>
        <td> left align </td>
        <td>
            <div style="text-align:left">
                <button title="Left" type="submit">Left</button>
            </div>
        </td>
    </tr>
    <tr>
        <td> center align </td>
        <td>
            <div style="text-align:center">
                <button title="Center" type="submit">Center</button>
            </div>
        </td>
    </tr>
    <tr>
        <td> right align </td>
        <td>
            <div style="text-align:right">
                <button title="Right" type="submit">Right</button>
            </div>
        </td>
    </tr>
    <tr>
        <td> min width </td>
        <td>
            <div style="text-align:right">
                <button title="OK" type="submit">OK</button>
            </div>
        </td>
    </tr>

    <tr>
        <td> max width </td>
        <td>
            <div style="text-align:right">
                <button title="This is really a big button; you cannot make it bigger than this" type="submit">This is really a big button; you cannot make it bigger than this</button>
            </div>
        </td>
    </tr>
    <tr>
        <td> selected </td>
        <td>
            <button class="selected" title="OK" type="submit">OK</button>
        </td>
    </tr>
    <tr>
        <td> disabled</td>
        <td>
            <button disabled title="OK" type="submit">OK</button>
        </td>
    </tr>
    <tr>
        <td> OK(disable) and Cancel</td>
        <td>
            <button class="normal" disabled title="OK" type="submit">OK</button>
            <button class="normal" title="Cancel" type="submit">Cancel</button>
        </td>
    </tr>
    <tr>
        <td> Input type [submit, button]</td>
        <td>
            <input type="submit" class="normal" title="OK" value="OK"/>
            <input type="button" class="normal" title="Cancel" value="Cancle"/>
        </td>
    </tr>
    <tr>
        <td> with font-awesome icon</td>
        <td>
            <button class="normal" disabled title="previous">
                <i class="fa fa-arrow-left fa-1x"></i>
            </button>
            <button class="normal" title="next">
                <i class="fa fa-arrow-right fa-1x"></i>
            </button>
        </td>
    </tr>


</table>
